<script src="js/getParameter.js"></script>
    <script>
        $(function () {
            //查询用户信息
            $.get("UserServlet", {"action":"showName"}, function (data) {
                var msg = "欢迎 " + data;
                var span = $("#span_username");
                span.html(msg);
            });
            //首页导航栏
            $.get("CategoryServlet",{"action":"navAll"},function (data) {
                var list = '<li class="nav-active"><a href="index.html">首页</a></li>';
                for (var i = 0; i < data.length; i++) {
                    //拼接所有的信息
                    list+='<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                }
                list+='<li><a href="favoriterank.html">收藏排行榜</a></li>';
                $("#category").html(list)
            });
            //点击搜索
            $("#btn-search").click(function () {
                let rname = $("#searchInput").val();
                let cid = getParameter("cid");
                //跳转
                location.href="http://localhost:8080/travel/route_list.html?cid="+cid+"&rname="+rname;
            })
        })
    </script>
